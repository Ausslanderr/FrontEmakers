<!DOCTYPE html>
<html>
<head>
  <title>Navbar e Carousel</title>
  <style>
    /* Estilos para a navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Estilos para o carousel */
    .carousel {
      width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .carousel-item {
      display: none;
      position: absolute;
      width: 100%;
      height: 300px;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-item.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="carousel-item active">
      <img src="imagem1.jpg" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="imagem2.jpg" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="imagem3.jpg" alt="Imagem 3">
    </div>
  </div>

  <script>
    // Script para controlar o carousel
    var carouselItems = document.querySelectorAll('.carousel-item');
    var currentSlide = 0;
    var slideInterval = setInterval(nextSlide, 2000);

    function nextSlide() {
      carouselItems[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % carouselItems.length;
      carouselItems[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
